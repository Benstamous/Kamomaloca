<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />


    <title>Kamomaloca: Hand-made Empanadas</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row row-content align-items-center">
                <div class="col-3 col-sm-4 col-md-5 align-self-center">
                    <a class="nav-link" href="index.html"><img src="Images/Logo2.png" class="header-logo img-fluid rounded float-left" /></a>
                </div>
                <div class="col text-left header-text">
                    <h1>Kamomaloca</h1>
                    <h2>Hand-made Empanadas</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/Icon1.png" width="35" height="30" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#kNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="kNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutme.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cuisine.html">Cuisine</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-warning text-white" data-toggle="modal" data-target="#loginModal">
                Login
            </button>
        </div>
    </nav>

    <div class="row bdc-background">
        <div class="col-3">
        </div>
        <div class="col bg-white py-5">
                <form>
                    <div class="form-row">
                            <div class="col-6 py-5 my-5">
                                <select class="form-control" id="dropdown">
                                    <option id="selectDish" active>Select Dish...</option>
                                    <option id="pork">Pork Munchies</option>
                                    <option id="chicken">Chicken Quesonada</option>
                                    <option id="beef">Beef Empanada</option>
                                    <option id="lumpia">Pork Lumpia</option>
                                </select>
                            <div>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons" id="quantity">
                                    <label class="btn btn-warning">
                                    <input type="radio" name="options" id="minus" checked> -
                                    </label>
                                    <label class="btn btn-light" id="quantityNumber">0</label>
                                    <label class="btn btn-warning">
                                    <input type="radio" name="options" id="plus"> +
                                    </label>
                                </div>
                            </div>
                            </div>
                            <div class="col">
                                <img src="images/Food_4.jpg" class="card-img-top" id="porkImg" alt="...">
                                <img src="images/Food_5.jpg" class="card-img-top" id="chickenImg" alt="...">
                                <img src="images/Food_6.jpg" class="card-img-top" id="beefImg" alt="...">
                                <img src="images/Food_2.jpg" class="card-img-top" id="lumpiaImg" alt="...">
                            </div>
                        <div class="col-12 text-center">
                            <span class="btn btn-warning text-white" id="addMore">+</span>
                        </div>
                    </div>
                    <div class="form-group py-3">
                    <input type="password" class="form-control" placeholder="Facebook Name (to message you)">
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-warning btn-lg text-white">Inquire</button>
                    </div>
                </form>
        </div>
        <div class="col-3">

        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-2 col-sm-3 col-md-4 px-0">
                    <a class="nav-link" href="index.html"><img src="Images/Logo2.png" class="header-logo img-fluid" /></a>
                </div>
                <div class="col-1 d-flex align-items-center">
                    <ul class="list-unstyled">
                        <li><a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
                        <li><a class="btn btn-social-icon btn-instagram" href="http://facebook.com/"><i class="fa fa-instagram"></i></a></li>
                        <li><a class="btn btn-link" href="mailto:exampleemail@example.co"><i class="fa fa-envelope"></i></a></li>
                    </ul>
                </div>
                <div class="col d-flex align-items-center">
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutme.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="cuisine.html">Cuisine</a></li>
                    </ul>
                </div>
                
                <div class="col-sm-2 text-right pt-3">
                    <a role="button" class="btn btn-link" href="order.html">make an order</a><br />
                </div>
            </div>
        </div>
    </footer>

        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->

</body>
</html>
